<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle landing page</title>
    <link rel="stylesheet" href="styles.css" />
    
  </head>
  <body class="bg-purple-600">
    <img
      src="images/bg-mobile.svg"
      alt="background"
      class="absolute w-full h-1/2 -z-10"
    />
    <main class="m-12 text-white">
      <img src="images/logo.svg" alt="Huddle" class="w-44" />

      <img
        src="images/illustration-mockups.svg"
        alt="illustration-mockups"
        class="my-24"
      />

      <h1 class="text-2xl font-bold m-5 text-center">
        Build The Community Your Fans Will Love
      </h1>
      <p class="text-center">
        Huddle reimagines the way we build communities. You have a voice, but so
        does your audience. Create connections with your users as you engage in
        genuine discussion.
      </p>

      <div class="flex flex-row">
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-font-awesome"></i>
    </main>

    <script src="https://kit.fontawesome.com/c1f88b97d8.js" crossorigin="anonymous"></script>
  </body>
</html>
